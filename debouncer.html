  <input id="test" type="text"/>
  <script>
  
  class Debouncer {
    constructor() {
      this.lastExecuted = null;
    }
  
    run(fn) {
      if (this.lastExecuted) {
        clearTimeout(this.lastExecuted);
        this.lastExecuted = null;
      }

      this.lastExecuted = setTimeout(fn, 1000);
    }
  }

const debouncer = new Debouncer();
