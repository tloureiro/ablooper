<!DOCTYPE html>
<html class="" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html,body {
      margin:0;
      height: 100%;
    }
    #content {
      display: flex;
      height: 90%;
    }
    #sidebar {
      outline: 1px black solid;
      width: 30%;
    }

    #video {
      outline: 1px black solid;
      width: 70%;
    }

    item {
      display: block;
    }

    item .start, item .end {
      width: 3rem;
    }

    #item--template {
      display: none;
    }

  </style>
</head>
<body>
  <div id="content">
    <aside id="sidebar">
    </aside>
    <div id="video">
    </div>
  </div>

  <item id="item--template">
    <button>▶️</button>
    <input class="title" type="text" placeholder="title"/>
    <input class="start" type="number" placeholder="start" min="0"/>
    <input class="end" type="number" placeholder="end" max="99999"/>
    <button class="add--item">+</button>
    <button class="remove--item">-</button>
  </item>
  <script>

    //change to interval, move to bem -> https://css-tricks.com/bem-101/
    function addItem() {
      document.querySelector('#sidebar').appendChild(document.querySelector('#item--template').cloneNode(true)).removeAttribute('id');
    }
    

    function bindAll() {
      document.querySelector('item .add')
    }
  </script>
</body>

</html>
